<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital-learning web-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/0c2d7e0e19.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- nav cleaer-->
    <header>
        <nav class="   navbar navbar-expand-lg bg-light ">
            <div class="container justify-content-between">
                <a class="navbar-brand " href="#">Web-developing</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex justify-content-between">
                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <div class=" my-3 me-5">
                            <ul class="navbar-nav">
                                <li class="nav-item ms-5">
                                    <a class="nav-link" href="#">Home</a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link" href="#">Courses</a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link" href="#">Deals</a>

                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link  ">Success</a>
                                </li>
                                <li class="nav-item me-2">
                                    <a class="nav-link  ">About</a>
                                </li>
                                <li class="nav-item me-5">
                                    <a class="nav-link  ">Register</a>
                                </li>
                            </ul>
                        </div>

                        <form class="d-flex" role="search">

                            <button class="btn btn-outline-success ms-5" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Landing Page  clear -->
    <section class="container">
        <div class="row">
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">

                <div class="carousel-inner">

                    <div class="carousel-item active  position-relative" data-bs-interval="10000">
                        <div class=" text-center text-light position-absolute top-50 start-50 translate-middle w-100">
                            <h1> Get Started Digital Learning</h1>
                            <p>Now a days ,digital learning is a best system to learn.There are a lot of
                                facilities
                                this
                                system.Thats why a number of people are interested this course.</p>

                            <button type="button" class="btn btn-primary btn-lg">Get Started</button>
                        </div>
                        <img src="./images/cover/cover-1.png" class="d-block w-100" alt="...">

                        <div class="carousel-caption d-none d-md-block text-center">



                        </div>
                    </div>


                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
